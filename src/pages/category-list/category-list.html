<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>商品分类</ion-title>
        <ion-buttons end>
          <button ion-button icon-only [navPush]="editCategoryPage" [navParams]="{type:'0',addI:addIndex}" >
            <!-- <button ion-button icon-only (click)="gotoAddCategory()" >-->

        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding class="left-list">
  <ion-list>
    <ion-item>大分类</ion-item>
    <button ion-item *ngFor="let category of categories" [ngClass]="{'item-active': category == activeCategory}" (click)="selectCategory(category)">
      {{category.name}}
    </button>
  </ion-list>
</ion-content>
<ion-content no-padding class="right-list">
  <ion-list>
    <ion-item>小分类</ion-item>
    <button ion-item *ngFor="let category of activeSubCategories" [ngClass]="{'item-active': category == activeSubCategory}" (click)="selectSubCategory(category)">
      {{category.name}}
    </button>
    <button ion-button clear [navPush]="editCategoryPage" [navParams]="{type:'2',category:activeCategory}">
      <ion-icon name="add-circle">
        增添小分类
      </ion-icon>
    </button>
  </ion-list>
</ion-content>
  <ion-footer class="on-right">
    <ion-toolbar>
      <p [hidden]="activeSubCategories.length > 0">目前没有小分类</p>
      <p [hidden]="activeSubCategories.length <= 0">共{{activeSubCategories.length}}种商品分类</p>

      <ion-buttons end>
        <button ion-button icon-only="" (click)="presentActionSheet()">more</button>
      </ion-buttons>
      <!--<ion-icon name="code-working" ></ion-icon>-->
     <!-- <p>共{{2}}种商品分类</p>-->
      <!-- 其他省略 -->
    </ion-toolbar>
  </ion-footer>
