<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item [navPush]="editshop" [navParams]="{title:'店铺名称',property:'shopName'}">店铺名称</button>
  </ion-list>
  <ion-list>
    <button ion-item [navPush]="editshop" [navParams]="{title:'店铺简称',property:'jName'}">店铺简称</button>

  <ion-list>

    <button ion-item  [navPush]="editshop" [navParams]="{title:'手机号码',property:'phone'}">手机号码</button>
  </ion-list>
  <ion-list>
    <button ion-item  [navPush]="editshop" [navParams]="{title:'电子邮件',property:'email'}">电子邮件</button>

  <ion-list>
    <button ion-item  [navPush]="editshop" [navParams]="{title:'店主姓名',property:'dName'}">店主姓名</button>
  </ion-list>
  <ion-list>
    <button ion-item  [navPush]="editshop" [navParams]="{title:'店铺电话',property:'dPhone'}">店铺电话</button>
  </ion-list>
  <ion-list>
    <button ion-item  [navPush]="editshop" [navParams]="{title:'行业类型',property:'hType'}">行业类型</button>
