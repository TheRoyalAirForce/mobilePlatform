<ion-header>

  <ion-toolbar color="primary">
    <ion-title>
      修改分类名称
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="create"></ion-icon>
        <span ion-text showWhen="ios">修改</span>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>

  <ion-item>
    <ion-label >小分类</ion-label>
    <ion-input type="text" name="name" placeholder="商品小分类名称" [(ngModel)]="name"></ion-input>
  </ion-item>


</ion-content>
