<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <p>{{appuser.shopName}}</p>
        <p>{{appuser.phone}}</p>
        <ion-badge item-end color="primary">高级版</ion-badge>
      </ion-item>
    </ion-list>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
      <ion-item no-lines></ion-item>
    </ion-list>
    <ion-list>
      <button menuClose ion-button color="dark" clear icon-only (click)="toSettingPage()">
        <ion-icon name='settings' ></ion-icon>设置
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
