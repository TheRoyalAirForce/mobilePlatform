  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #pinforForm="ngForm">
  <ion-list>
    <ion-item>
      请输入旧密码
    </ion-item>
  </ion-list>
  <ion-input name="Opassword" type="text"  required [(ngModel)]="opassword" #Opassword="ngModel">
  </ion-input>
  <ion-list>
    <ion-item>
      请输入新密码
    </ion-item>
  </ion-list>
  <ion-input name="Npassword" type="text"  required
             [(ngModel)]="npassword" #Npassword="ngModel">
  </ion-input>
  <ion-list>
    <ion-item>
      请再输一次
    </ion-item>
  </ion-list>
    <ion-input name="Qpassword" type="text"  required [(ngModel)]="qpassword" #Qpassword="ngModel">
    </ion-input>
  <ion-list>
    <button ion-item color="primary" (click)="toeditpasw()">确定</button>
  </ion-list>
  </form>
</ion-content>
