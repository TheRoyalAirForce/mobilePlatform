<ion-header>

  <ion-navbar color="primary">
    <ion-title>找回密码</ion-title>
  </ion-navbar>
  <ion-toolbar>
    1、输入邮箱或者手机号>2、输入验证码>3、重置密码
  </ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-slides #findSlides>
      <ion-slide>
        <form>
          <ion-list>
            <ion-item>
              <ion-label>邮箱/手机号</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="username" type="text"  [(ngModel)]="username"></ion-input>
            </ion-item>
          </ion-list>
          <button ion-button block color="primary" (click)="submit()">提交</button>
        </form>
      </ion-slide>
      <ion-slide>
        <form>
          <ion-grid>
            <ion-row>
              <ion-col col-7>
                <ion-input name="code2" type="number" placeholder="请输入验证码"  required [(ngModel)]="code" #code2="ngModel">
                </ion-input>
              </ion-col>
              <ion-col>
                <button type="submit" ion-button block parmary  (click)="send()" [disabled]="isSend">{{textSend}}</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <button type="submit" ion-button block parmary  (click)="validateCode()" [disabled]="code2.errors?.required">下一步</button>
            </ion-row>
          </ion-grid>
        </form>
      </ion-slide>
      <ion-slide>
        <form #resetForm="ngForm">
          <ion-list>
            <ion-item>
              <ion-label>重置密码</ion-label>
            </ion-item>
            <ion-item>
              <ion-input name="password2" type="password" required  [(ngModel)]="password" #password2="ngModel"
                         pattern="^(?![0-9]+$)(?![a-zA-Z]+$)(?!([^(0-9a-zA-Z)]|[\(\)])+$)([^(0-9a-zA-Z)]|[\(\)]|[a-zA-Z]|[0-9]){6,16}$">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="password2.invalid && password2.touched">
              <p [hidden]="!password2.errors?.required">请输入登录密码</p>
              <p [hidden]="!password2.errors?.pattern">您输入的登录密码格式不正确</p>
            </ion-item>
          </ion-list>
          <button ion-button block color="primary" (click)="reset()" [disabled]="resetForm.invalid">重置</button>
        </form>
      </ion-slide>
      <ion-slide>
        <button ion-button block color="primary" (click)="toLogin()">完成</button>
      </ion-slide>
    </ion-slides>
  </ion-grid>
</ion-content>
